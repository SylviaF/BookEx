<!DOCTYPE html>
<html>
<head>
    <title>添加新书</title>
    <link rel="stylesheet" type="text/css" href="{{static_url("css/template.css")}}" />
    <link rel="stylesheet" type="text/css" href="{{static_url("css/addNewBook.css")}}" />
    <script type="text/javascript" src="{{static_url("js/jquery.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/search.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/addNewBook.js")}}"></script>
</head>
<body>
    <nav>
        <span id="hint">BookEx欢迎你</span>
        <span id="login_info">
            {% if user %}
                <a href="homepage?user_id={{ escape(user) }}" id="user_id">{{ escape(user) }}</a> | <a href="api/v1/users/logout">退出</a>
            {% else %}
                <a href="api/v1/users/login">登录</a> | <a href="api/v1/users/register">注册</a>
            {% end %}
        </span>
        <div class="clear"></div>
        <div id="search_container">
            <div id="search">
                <span id="logo">BookEx</span>
                <button id="search_btn" accesskey="enter"></button>
                <input id="search_input" type="search" placeholder="输入你感兴趣的书名/作者/类别" />
                <div class="clear"></div>
                <div class="floatRight">
                    <input id="radio1" type="radio" name="type" value="book_name" checked /><label for="radio1">书名</label>
                    <input id="radio2" type="radio" name="type" value="author" /><label for="radio2">作者</label>
                    <input id="radio3" type="radio" name="type" value="genre" /><label for="radio3">类别</label>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <label class="important" for="book_name" >1.书名：</label><input id="book_name" class="inputBookInfo" type="text" />
        <div class="clear"></div>
        <label class="important" for="isbn" >2.ISBN：</label><input id="isbn" class="inputBookInfo" type="text" />
        <div class="clear"></div>
        <label class="important" for="image_url">3.图片：</label><input id="image_url"  class="inputBookInfo" type="text" />
        <div class="clear"></div>
        <label class="important" for="genre">4.类别：</label>
        <select class="inputBookInfo" id="genre">
            <option value="eduBook">教材教辅</option>
            <option value="kidBook">少儿</option>
            <option value="artBook">文学艺术</option>
            <option value="peoBook">人文社科</option>
            <option value="ecoBook">经济管理</option>
            <option value="sucBook">励志与成功</option>
            <option value="techBook">科技</option>
        </select>
        <div class="clear"></div>
        <label class="important" for="author">5.作者：</label>
        <input id="author" class="inputBookInfo" type="text" />
        <div class="clear"></div>
        <label for="summary">6.简介：</label>
        <textarea class="inputBookInfo" id="summary"></textarea>
        <div class="clear"></div>
        <input id="submit" type="submit" class="floatRight">
    </div>
        
</body>
</html>
