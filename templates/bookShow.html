<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{static_url("css/template.css")}}" />
    <link rel="stylesheet" type="text/css" href="{{static_url("css/bookShow.css")}}" />
    <script type="text/javascript" src="{{static_url("js/jquery.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/search.js")}}"></script>
    <script type="text/javascript" src="{{static_url("js/bookShow.js")}}"></script>
</head>
<body>
    <nav>
        <span id="hint">BookEx欢迎你</span>
        <span id="login_info">
            {% if user %}
                <a id="user_id" href="homepage?user_id={{ escape(user) }}">{{ escape(user) }}</a> | <a href="api/v1/users/logout">退出</a>
            {% else %}
                <a href="api/v1/users/login">登录</a> | <a href="api/v1/users/register">注册</a>
            {% end %}
        </span>
        <div class="clear"></div>
        <div id="search_container">
            <div id="search">
                <span id="logo">BookEx</span>
                <button id="search_btn" accesskey="enter"></button>
                <input id="search_input" type="search" placeholder="输入你感兴趣的书名/作者/类别" />
                <div class="clear"></div>
                <div class="floatRight">
                    <input id="radio1" type="radio" name="type" value="book_name" checked /><label for="radio1">书名</label>
                    <input id="radio2" type="radio" name="type" value="author" /><label for="radio2">作者</label>
                    <input id="radio3" type="radio" name="type" value="genre" /><label for="radio3">类别</label>
                </div>
            </div>
        </div>
    </nav>
    <article>
        <div class="book_container" id="book">
            
            <div class="bookInfo" id="bookInfo"">
                <button id="punish">我要提供此书</button>
            </div>
            <div class="clear"></div>
        </div>
        <br />
        <div class="introduction" id="owners_show">
            <h3 class="headline">拥有者</h3><hr />
            <table id="owners">
            </table>
        </div>
        <br />
        <div class="introduction" id="information">
        </div>
        <br />
        <div class="introduction" id="comment_content">
            <h3 class="headline">评论</h3><hr />
        </div>
        <br />
        <div class="introduction">
            <h3 class="headline">添加评论</h3>
            <hr />
            <textarea id="comment_input">
            </textarea>
            <button id="comment">
                发表
            </button>
        </div>
</body>
</html>
